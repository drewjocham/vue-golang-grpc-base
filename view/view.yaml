# app.yaml
runtime: custom
env: flex
# If you have one application, please use "default" for service
service: view
# VPC Network if you have one
#network:
#  name: default
automatic_scaling:
    min_num_instances: 1
    max_num_instances: 2
    cool_down_period_sec: 180
    cpu_utilization:
        target_utilization: 0.5
resources:
    cpu: 1
    memory_gb: 2
    disk_size_gb: 5
